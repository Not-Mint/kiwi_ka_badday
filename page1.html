<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Intro</title>

<!-- FREDOKA FONT -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  width:100vw;
  height:100vh;
  background:url("bg1.png") no-repeat center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Fredoka', sans-serif;
  overflow:hidden;
}

.overlay{
  width:100%;
  height:100%;
  backdrop-filter: blur(6px);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.content-box{
  background:rgba(255,255,255,0.78);
  padding:45px 40px;
  border-radius:24px;
  max-width:780px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,0.25);
  animation:fadeIn 1.8s ease;
}

.content-box h1{
  font-size:2rem;
  margin-bottom:18px;
  color:#000;
  font-weight:600;
}

.content-box p{
  font-size:2rem;
  line-height:1.9;
  color:#000;
  font-weight:400;
}

@keyframes fadeIn{
  from{
    opacity:0;
    transform:translateY(30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="KMTK.mp3" type="audio/mp3">
</audio>

<div class="overlay">
  <div class="content-box">
    <h1>finallyyyyyyy its that day for which i have been waiting for so long..</h1>
    <h1>its yo baddayyyyyy ðŸŽ€</h1>
    <p>
      and sorry for making it so secret and creating so much hype  
      without waiting anymore  
      here we go in 3.. 2.. 1..
    </p>
  </div>
</div>

<script>
const music = document.getElementById("bgMusic");

window.onload = () => {
  if (localStorage.getItem("playMusic") === "yes") {
    music.play();
  }

  setTimeout(() => {
    window.location.href = "page2.html";
  }, 10000);
};
</script>

</body>
</html>
